<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña</title>
    <style>
        /* Estilos CSS */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            margin: 50px auto;
        }
        h2 {
            color: #2c3e50;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #2c3e50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #1a252f;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenido al Sistema de Restablecimiento de Contraseña</h1>
    </header>
    
    <div class="container">
        <h2>Restablecer Contraseña</h2>
        <p>Por favor, ingresa tu nueva contraseña.</p>
        <form id="reset-password-form">
            <input type="password" id="new-password" placeholder="Nueva contraseña" required>
            <button type="submit">Actualizar contraseña</button>
        </form>
        <p class="footer">Por seguridad, nunca compartas tu contraseña.</p>
    </div>
    
    <footer>
        <p>&copy; 2025 Sistema de Seguridad. Todos los derechos reservados.</p>
    </footer>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
        
        const supabaseUrl = 'https://ftdvcmkrzmcycknsvxac.supabase.co/';
        const supabase = createClient(supabaseUrl, import.eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZ0ZHZjbWtyem1jeWNrbnN2eGFjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzk2NDYxNjksImV4cCI6MjA1NTIyMjE2OX0.wLleCp0JQxZH8cSmxmr6JSZRz4VGbAnCEUbHrbPgKHg);
        
        document.getElementById('reset-password-form').addEventListener('submit', async (event) => {
            event.preventDefault();

            const newPassword = document.getElementById('new-password').value;

            if (!newPassword) {
                alert('Por favor ingrese una nueva contraseña.');
                return;
            }

            try {
                const { error } = await supabase.auth.updateUser({ password: newPassword });

                if (error) {
                    console.error('Error al actualizar la contraseña:', error);
                    alert('Ocurrió un error al actualizar la contraseña.');
                } else {
                    alert('Contraseña actualizada con éxito.');
                }
            } catch (err) {
                console.error('Error inesperado:', err);
                alert('Ocurrió un error inesperado.');
            }
        });
    </script>
</body>
</html>
